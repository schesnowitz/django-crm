{% extends "leads/base.html" %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
            Please confim you want to delete Lead {{lead.first_name}} {{lead.last_name}}</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button 
            class="flex-shrink-0 text-white bg-pink-500 border-0 py-2 px-8 
            focus:outline-none 
            hover:bg-pink-600 rounded text-lg mt-10 sm:mt-0" type="submit">Delete</button>
        </form>
        </p>
      </div>
    </div>
  </section>


{% endblock content %}
